<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Welcome!</title>
    </head>
    <body style="background-color: wheat">

        <div class="d-flex justify-content-center text-center" style="min-height: 100vh">

            <div class="align-self-center mr-5">
                <h1 class="display-1" style="font-weight: bolder; color:olivedrab ">farmers@</h1>
                <h3 class="mt-n4 text-right" style="color: olivedrab">...where farmers at.</h3>
            </div>

            <div class="align-self-center">

                <div th:if="${param.logout}" class="toast rounded mb-2 ml-5 text-success" style="background-color: white; max-width: 500px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
                    <button type="button" class="close pr-1" data-dismiss="toast">&times;</button>
                    <div class="toast-body">
                        You have been logged out!
                    </div>
                </div>

                <div class="align-self-center ml-5 py-3 px-3 border rounded-lg" style="background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">

                    <form name="form" method="POST" th:action="@{/login}">
                        <div class="d-flex flex-column">
                            <input class="my-1 form-control form-control-lg" type="text" id="username" name="username" placeholder="Username"/>
                            <input class="my-1 form-control form-control-lg" type="password" id="password" name="password" placeholder="Password" />
                            <p th:if="${param.error}" class="alert alert-error text-danger m-n2">Invalid username and password.</p>
                            <input class="my-1 btn-primary form-control form-control-lg flex-fill" type="submit" value="Log in"/>
                        </div>
                    </form>
                    
                    <a href="#" class="my-2 text-center"  data-toggle="popover" data-trigger="focus" title="Too bad..." data-content="Have you checked behind the barn?" >Forgot password?</a>

                    <a type="button" class="my-1 btn btn-lg form-control form-control-lg flex-fill" th:href="@{/registration}" style="background-color: olivedrab; color: white">Create new account</a>

                </div>
            </div>

        </div>

        <script>
            $(document).ready(function(){
            $('[data-toggle="popover"]').popover();   
            });
        </script>
        <script>
            $(document).ready(function(){           
            $('.toast').toast({delay: 6000});
            $('.toast').toast({animation: true});
            $('.toast').toast('show');
            });
        </script>
    </body>
</html>
