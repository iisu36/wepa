<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Home</title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                    </head>
                    <body style="background-color: darkolivegreen">



                        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center sticky-top">

                            <a class="navbar-brand mr-5 ml-3 my-n2" th:href="@{/}" style="font-size: 2rem; color: olivedrab">farmers@</a>

                            <div class="input-group" style="max-width: 500px">
                                <input type="search" class="form-control" placeholder="Search" />
                                <div class="input-group-append">
                                    <button class="btn" type="submit" style="background-color: olivedrab">Go</button>
                                </div>
                            </div>

                            <button class="navbar-toggler mt-2" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" style="background-color: olivedrab">
                                <span class="navbar-toggler-icon" ></span>
                            </button>

                            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link my-n2" href="#" style="font-size: 1.5rem; color: olivedrab">Requests</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link my-n2" href="#" style="font-size: 1.5rem; color: olivedrab">Me</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link my-n2" th:href="@{/logout}" style="font-size: 1.5rem; color: olivedrab">Log out</a>
                                    </li>    
                                </ul>
                            </div>  

                        </nav>

                        <div class="d-flex flex-column min-vh-100">
                            <div class="d-flex wrapper flex-grow-1">

                                <div class="d-flex flex-column my-3 ml-3 p-3 bg-dark" style="color:white">
                                    <h1 class="text-center" style="color: olivedrab">My Profile:</h1>
                                    <img th:if="!${profile.photo}" class="m-3 rounded-circle" src="img_avatar1.png" alt="Tähän tulee kuva" style="width:200px;"/>
                                    <img th:if="${profile.photo}" th:src="@{/mywall/photo}" class="m-3 rounded-circle" alt="Menee läpi" style="width:200px;"/>
                                    <button class="btn" style="background-color: olivedrab" data-toggle="modal" data-target="#photoModal">Change photo</button>
                                    <div id="photoModal" class="modal fade" role="dialog">
                                        <div class="modal-dialog">

                                            <div class="modal-content bg-dark">

                                                <h2 class="modal-title text-center mt-2" style="color: olivedrab">Change profile picture:</h2>

                                                <div class="modal-body">
                                                    <form method="POST" th:action="@{/mywall/photo}" enctype="multipart/form-data">
                                                        <input class="btn" style="background-color: olivedrab" type="file" name="file" id="file"/><br>
                                                            <input class="btn mt-1" style="background-color: olivedrab" type="submit" value="Change"/>
                                                    </form>
                                                </div>

                                                <button type="button" class="btn btn-danger m-1" data-dismiss="modal">Close</button>

                                            </div>

                                        </div>
                                    </div>
                                    <p th:if="${profile.skills.empty}" class="text-center mt-3">No skills yet</p>
                                    <ol class="mt-3">
                                        <li th:each="skill : ${profile.skills}">
                                            <p class="" th:text="${skill.skill}">Skill</p>
                                        </li>
                                    </ol>
                                    <button class="btn" style="background-color: olivedrab" data-toggle="modal" data-target="#skillModal">Add new skill</button>
                                    <div id="skillModal" class="modal fade" role="dialog">
                                        <div class="modal-dialog">

                                            <div class="modal-content bg-dark">

                                                <h2 class="modal-title text-center mt-2" style="color: olivedrab">Add new Skill:</h2>

                                                <div class="modal-body">
                                                    <form method="POST" th:action="@{/mywall/skill}">
                                                        <input type="text" class="my-1 form-control form-control-lg" placeholder="Skill" name="skillToAdd" />
                                                        <input type="submit" class="my-1 btn-primary form-control form-control-lg" value="Add Skill" />
                                                    </form>
                                                </div>

                                                <button type="button" class="btn btn-danger m-1" data-dismiss="modal">Close</button>

                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex flex-fill bg-dark m-3">

                                </div>
                            </div>

                            <footer class="d-flex justify-content-center text-center bg-dark">
                                <p class="my-1" style="color:olivedrab">farmers@</p>
                            </footer>
                        </div>

                        <script>
                            $(document).ready(function(){
                            $("#photoBtn").click(function(){
                            $("#photoModal").modal();
                            });
                            });
                        </script>
                        <script>
                            $(document).ready(function(){
                            $("#skillBtn").click(function(){
                            $("#skillModal").modal();
                            });
                            });
                        </script>
                    </body>
                    </html>
